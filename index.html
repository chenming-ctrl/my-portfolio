<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chenming LI | Neural Architecture Portfolio</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --bg-blur: 0px; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #fff; font-family: "Helvetica Neue", sans-serif; overflow: hidden; touch-action: none; -webkit-font-smoothing: antialiased; }
        #canvas-container { position: fixed; width: 100%; height: 100%; z-index: 1; transition: filter 1s ease; filter: blur(var(--bg-blur)); pointer-events: none; }
        
        /* --- 导航栏 --- */
        nav { position: fixed; top: 0; left: 0; width: 100%; padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; z-index: 5000; box-sizing: border-box; opacity: 0; transform: translateY(-20px); transition: 0.8s ease; pointer-events: none; }
        nav.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .nav-logo { font-size: 0.9rem; font-weight: 600; letter-spacing: 2px; cursor: pointer; color: #000; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: #999; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .nav-links a:hover { color: #000; }

        .back-btn-container { position: fixed; bottom: 30px; left: 60px; z-index: 7001; opacity: 0; transform: translateY(10px); transition: 0.5s ease; pointer-events: none; }
        .back-btn-container.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .back-btn { font-size: 0.55rem; letter-spacing: 3px; color: #999; cursor: pointer; text-transform: uppercase; transition: 0.3s; padding: 10px; }

        .view-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; opacity: 0; visibility: hidden; transition: 0.8s cubic-bezier(0.165, 0.84, 0.44, 1); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .view-layer.active { opacity: 1; visibility: visible; }

        /* --- 1. 首页样式优化 --- */
        #lvl1 h1 { font-size: 3.5rem; font-weight: 100; letter-spacing: 20px; margin-bottom: 20px; text-transform: uppercase; color: #000; }
        #lvl1 p { font-size: 0.55rem; color: #aaa; letter-spacing: 8px; text-transform: uppercase; margin-top: 0; }

        .neural-grid { display: flex; gap: 50px; justify-content: center; align-items: center; width: 95%; flex-wrap: wrap; padding: 20px; }
        .stack-container { position: relative; width: 160px; height: 200px; cursor: pointer; text-align: center; perspective: 1000px; }
        .neural-stack { position: relative; width: 130px; height: 130px; transform-style: preserve-3d; margin: 0 auto; transition: 0.5s; }
        .neural-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; border: 1px solid rgba(0,0,0,0.06); overflow: hidden; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .neural-layer img { width: 100%; height: 100%; object-fit: cover; }
        .layer-1 { z-index: 5; }
        .layer-2 { z-index: 4; transform: translate(8px, -8px); opacity: 0.7; }
        .stack-label { margin-top: 30px; font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; color: #bbb; display: inline-block; }

        /* --- Miro 画布 --- */
        #lvl4 { background: #fbfbfb; z-index: 6000; }
        #miro-viewport { position: absolute; width: 100%; height: 100%; transform-origin: 0 0; }
        .miro-item { position: absolute; background: white; padding: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 2px solid transparent; overflow: hidden; }
        .miro-item.selected { border-color: #000; }
        .miro-item img, .miro-item video, .miro-item iframe { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .resizer { width: 14px; height: 14px; background: #000; position: absolute; right: -7px; bottom: -7px; cursor: nwse-resize; border-radius: 50%; border: 2px solid #fff; opacity: 0; z-index: 10; }
        .miro-item.selected .resizer { opacity: 1; }
        
        .miro-ui { position: fixed; bottom: 80px; left: 60px; z-index: 7000; display: flex; align-items: center; gap: 15px; }
        .ui-btn { background: #fff; padding: 10px 20px; border-radius: 40px; font-size: 0.6rem; letter-spacing: 1px; cursor: pointer; border: 1px solid #eee; text-transform: uppercase; }
        #save-status { font-size: 0.5rem; color: #aaa; text-transform: uppercase; }
    </style>
</head>
<body>

<nav id="mainNav"><div class="nav-logo" onclick="showLevel(1)">CHENMING</div><div id="dynamicNav" class="nav-links"></div></nav>
<div id="backBtnContainer" class="back-btn-container"><div class="back-btn" onclick="handleBack()">← BACK</div></div>
<div id="canvas-container"><canvas id="particleCanvas"></canvas></div>

<div class="view-layer active" id="lvl1">
    <div onclick="showLevel(2)" style="cursor:pointer; text-align:center">
        <h1>CHENMING LI</h1>
        <p>Architecture & Computation Portfolio</p>
    </div>
</div>

<div id="lvl2" class="view-layer"><div class="neural-grid" id="catGrid"></div></div>
<div id="lvl3" class="view-layer"><div class="neural-grid" id="projGrid"></div></div>

<div id="lvl4" class="view-layer">
    <div class="lvl4-header" style="position: fixed; top: 100px; left: 60px; z-index: 7000; pointer-events: none;">
        <div id="lvl4CatTag" style="font-size: 0.45rem; color: #ccc; letter-spacing: 4px; margin-bottom: 8px;">CATEGORY</div>
        <div id="lvl4Title" class="lvl4-project-title" style="font-size: 1.8rem; font-weight: 200; letter-spacing: 8px; text-transform: uppercase; color: #000; outline: none; pointer-events: auto;" onblur="saveToCloud()">PROJECT TITLE</div>
    </div>
    <div id="miro-viewport"></div>
    <div class="miro-ui" id="adminControls" style="display:none;">
        <button class="ui-btn" onclick="document.getElementById('fileInput').click()">+ MEDIA</button>
        <button class="ui-btn" onclick="addText()">+ TEXT</button>
        <button class="ui-btn" onclick="saveToCloud()">SAVE LAYOUT</button>
        <span id="save-status">Cloud Ready</span>
    </div>
    <div class="admin-lock" onclick="checkUnlock()" id="adminInfo" style="position: fixed; bottom: 30px; right: 60px; font-size: 0.4rem; color: #ccc; cursor: pointer; z-index: 7001; letter-spacing: 1px;">ADMIN LOGIN</div>
    <input type="file" id="fileInput" hidden multiple onchange="handleUpload(event)">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDIQ48e3qR33xhvwDawYsyzZQpexiHAHNM",
        authDomain: "chenming-portfolio.firebaseapp.com",
        databaseURL: "https://chenming-portfolio-default-rtdb.firebaseio.com",
        projectId: "chenming-portfolio",
        storageBucket: "chenming-portfolio.firebasestorage.app",
        messagingSenderId: "645974382810",
        appId: "1:645974382810:web:0d314656d71dedbb6e6de3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const portfolio = {
        'Architecture': { thumb: 'arch.jpg', projects: [{id:'a1', title:'Urban Parasite'}, {id:'a2', title:'Flowing Museum'}, {id:'a3', title:'Vertical Forest'}]},
        'Computational': { thumb: 'Research.jpg', projects: [{id:'c1', title:'Algorithmic Mesh'}, {id:'c2', title:'Cellular Growth'}]},
        'Interest': { thumb: 'Interest.jpg', projects: [{id:'r1', title:'Material Agency'}]},
        'Photo': { thumb: 'Photo.jpg', projects: [{id:'i1', title:'Minimal Loft'}]},
        'Ongoing': { thumb: 'Ongoing.jpg', projects: [{id:'v1', title:'Cyber City'}]}
    };

    let isAdmin = false, currentLvl = 1, currentCat = '', currentProj = null;
    let zoom = 1, panX = 0, panY = 0, isPanning = false, isDragging = false, isResizing = false;
    let dragTarget = null, startX, startY, startW, startH, selectedItem = null;

    const vp = document.getElementById('miro-viewport');
    const bd = document.getElementById('lvl4');

    // --- 2. 拖拽本地文件逻辑 ---
    bd.ondragover = (e) => e.preventDefault();
    bd.ondrop = (e) => {
        e.preventDefault();
        if(!isAdmin) return;
        handleFiles(e.dataTransfer.files, e.clientX, e.clientY);
    };

    function handleUpload(event) {
        handleFiles(event.target.files, window.innerWidth / 2, window.innerHeight / 2);
    }

    function handleFiles(files, clientX, clientY) {
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            const x = (clientX - panX) / zoom;
            const y = (clientY - panY) / zoom;
            reader.onload = (e) => {
                let html = '';
                if (file.type.includes('image')) html = `<img src="${e.target.result}">`;
                else if (file.type.includes('video')) html = `<video src="${e.target.result}" controls></video>`;
                else if (file.type === 'application/pdf') html = `<iframe src="${e.target.result}"></iframe>`;
                createMiroItem(html, x, y, '300px', '200px');
            };
            reader.readAsDataURL(file);
        });
    }

    function createMiroItem(html, x, y, w, h) {
        const d = document.createElement('div'); d.className = 'miro-item';
        d.style.cssText = `left:${x}px; top:${y}px; width:${w}; height:${h}; position:absolute;`;
        d.innerHTML = `${html}<div class="resizer"></div>`;
        vp.appendChild(d);
        saveToCloud(true);
    }

    function addText() {
        const x = (window.innerWidth / 2 - panX) / zoom;
        const y = (window.innerHeight / 2 - panY) / zoom;
        createMiroItem(`<div style="width:100%;height:100%;padding:10px;outline:none;" contenteditable="true">New Text...</div>`, x, y, '200px', '100px');
    }

    // --- 3. 同步与交互逻辑 ---
    async function saveToCloud(silent = false) {
        if(!isAdmin || !currentProj) return;
        const status = document.getElementById('save-status');
        if(!silent) status.innerText = "Saving...";
        
        const items = Array.from(vp.children).map(el => {
            let clone = el.cloneNode(true);
            if(clone.querySelector('.resizer')) clone.querySelector('.resizer').remove();
            return { html: clone.innerHTML, x: el.style.left, y: el.style.top, w: el.style.width, h: el.style.height };
        });
        const title = document.getElementById('lvl4Title').innerText;
        
        // 更新内存数据
        currentProj.title = title;
        currentProj.layout = items;

        await db.ref('portfolio_data/' + currentProj.id).update({ title, layout: items });
        if(!silent) status.innerText = "Saved";
    }

    function syncFromCloud() {
        db.ref('portfolio_data').once('value').then(snap => {
            if(snap.exists()) {
                const data = snap.val();
                Object.keys(portfolio).forEach(cat => {
                    portfolio[cat].projects.forEach(p => {
                        if(data[p.id]) {
                            p.title = data[p.id].title || p.title;
                            p.layout = data[p.id].layout || [];
                        }
                    });
                });
            }
        });
    }

    function renderProjGrid() {
        document.getElementById('projGrid').innerHTML = portfolio[currentCat].projects.map(p => {
            // 自动寻找最后一张图片作为封面
            const imgMatch = p.layout ? [...p.layout].reverse().find(it => it.html.includes('<img')) : null;
            const topImg = imgMatch ? imgMatch.html.match(/src="([^"]+)"/)?.[1] : null;
            
            return `<div class="stack-container">
                <div class="neural-stack" onclick="currentProj=portfolio['${currentCat}'].projects.find(x=>x.id==='${p.id}');showLevel(4)">
                    <div class="neural-layer layer-2"></div>
                    <div class="neural-layer layer-1">${topImg ? `<img src="${topImg}">` : `<div style="background:#eee;height:100%"></div>`}</div>
                </div>
                <div class="stack-label">${p.title}</div>
            </div>`;
        }).join('');
    }

    function renderCatGrid() {
        document.getElementById('catGrid').innerHTML = Object.keys(portfolio).map(cat => {
            // 类别封面取第一个项目的最后一张图
            const firstProj = portfolio[cat].projects[0];
            const imgMatch = firstProj.layout ? [...firstProj.layout].reverse().find(it => it.html.includes('<img')) : null;
            const catImg = imgMatch ? imgMatch.html.match(/src="([^"]+)"/)?.[1] : portfolio[cat].thumb;

            return `<div class="stack-container" onclick="showLevel(3, '${cat}')">
                <div class="neural-stack"><div class="neural-layer layer-2"></div><div class="neural-layer layer-1"><img src="${catImg}"></div></div>
                <div class="stack-label">${cat}</div>
            </div>`;
        }).join('');
    }

    // --- 基础控制 ---
    function handleBack() {
        if (currentLvl === 4) { if(isAdmin) saveToCloud(true); showLevel(3, currentCat); }
        else if (currentLvl === 3) showLevel(2);
        else if (currentLvl === 2) showLevel(1);
    }

    async function showLevel(lvl, cat = '') {
        currentLvl = lvl; if(cat) currentCat = cat;
        document.querySelectorAll('.view-layer').forEach(el => el.classList.remove('active'));
        document.getElementById('lvl4').style.display = (lvl === 4) ? 'flex' : 'none';
        if(lvl === 2) renderCatGrid();
        if(lvl === 3) renderProjGrid();
        if(lvl === 4) { 
            document.getElementById('lvl4Title').innerText = currentProj.title;
            document.getElementById('lvl4Title').contentEditable = isAdmin;
            loadBoard(); resetViewport(); 
        }
        document.getElementById('lvl' + lvl).classList.add('active');
        document.documentElement.style.setProperty('--bg-blur', [0, 15, 30, 0][lvl-1] + 'px');
        document.getElementById('mainNav').classList.toggle('visible', lvl > 1);
        document.getElementById('backBtnContainer').classList.toggle('show', lvl > 1);
        syncFromCloud();
    }

    function loadBoard() {
        vp.innerHTML = '';
        if (!currentProj.layout) return;
        currentProj.layout.forEach(it => {
            const d = document.createElement('div'); d.className = 'miro-item';
            d.style.left = it.x; d.style.top = it.y; d.style.width = it.w; d.style.height = it.h;
            d.innerHTML = (it.html || '') + '<div class="resizer"></div>';
            vp.appendChild(d);
        });
    }

    // 画布鼠标控制与吸附
    bd.onmousedown = (e) => {
        if(currentLvl !== 4) return;
        if (e.target.contentEditable === "true") return;
        const item = e.target.closest('.miro-item');
        if(selectedItem) selectedItem.classList.remove('selected');
        if(item && e.button === 0) {
            selectedItem = item; item.classList.add('selected'); vp.appendChild(item);
            if(e.target.classList.contains('resizer')) { isResizing = true; startX = e.clientX; startY = e.clientY; startW = item.offsetWidth; startH = item.offsetHeight; }
            else { isDragging = true; dragTarget = item; startX = (e.clientX/zoom)-item.offsetLeft; startY = (e.clientY/zoom)-item.offsetTop; }
        } else { isPanning = true; startX = e.clientX - panX; startY = e.clientY - panY; }
    };

    window.onmousemove = (e) => {
        if(isPanning) { panX = e.clientX - startX; panY = e.clientY - startY; updateViewport(); }
        else if(isResizing) { 
            selectedItem.style.width = (startW + (e.clientX - startX) / zoom) + 'px'; 
            selectedItem.style.height = (startH + (e.clientY - startY) / zoom) + 'px';
        } else if(isDragging) {
            const snap = 20;
            let rx = (e.clientX / zoom - startX), ry = (e.clientY / zoom - startY);
            dragTarget.style.left = Math.round(rx/snap)*snap + 'px';
            dragTarget.style.top = Math.round(ry/snap)*snap + 'px';
        }
    };
    window.onmouseup = () => isPanning = isDragging = isResizing = false;
    bd.addEventListener('wheel', e => { e.preventDefault(); const d = e.deltaY > 0 ? 0.9 : 1.1; zoom = Math.min(Math.max(zoom * d, 0.1), 5); updateViewport(); }, {passive:false});
    function updateViewport() { vp.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`; }
    function resetViewport() { zoom = 1; panX = 0; panY = 0; updateViewport(); }
    function checkUnlock() { if(prompt("Pass:") === "li123") { isAdmin = true; document.getElementById('adminControls').style.display = 'flex'; showLevel(4); }}

    // --- 粒子系统 (略，保持原样) ---
    const cvs = document.getElementById('particleCanvas'); const ctx = cvs.getContext('2d');
    let pts = [], m = { x: 0, y: 0, smX: 0, smY: 0, vx: 0, vy: 0 };
    window.addEventListener('mousemove', e => { m.x = e.clientX; m.y = e.clientY; });
    class P {
        constructor() { this.x = Math.random()*cvs.width; this.y = Math.random()*cvs.height; this.bs = Math.random()*2+2; this.s = this.bs; this.c = ['#4285F4','#34A853','#FBBC05','#EA4335','#9b59b6'][Math.floor(Math.random()*5)]; this.v = {x:(Math.random()-0.5)*0.3, y:(Math.random()-0.5)*0.3}; this.st = 1; this.a = 0; }
        update() {
            this.x+=this.v.x; this.y+=this.v.y; if(this.x<0||this.x>cvs.width)this.v.x*=-1; if(this.y<0||this.y>cvs.height)this.v.y*=-1;
            let d = Math.hypot(m.smX-this.x, m.smY-this.y);
            if(d < 180) { let f = (180-d)/180; this.s = this.bs + f*25; this.st = 1 + (Math.hypot(m.vx, m.vy) * 0.15 * f); this.a = Math.atan2(m.vy, m.vx); }
            else { this.s += (this.bs-this.s)*0.1; this.st += (1-this.st)*0.1; }
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.a); ctx.beginPath(); ctx.ellipse(0,0,this.s*this.st, this.s, 0,0, Math.PI*2);
            ctx.fillStyle = this.c; ctx.globalAlpha = (currentLvl>1)?0.3:0.6; ctx.fill(); ctx.restore();
        }
    }
    function init() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; pts = Array.from({length: 120}, () => new P()); }
    function animate() {
        ctx.clearRect(0,0,cvs.width, cvs.height);
        let px = m.smX, py = m.smY; m.smX += (m.x - m.smX)*0.1; m.smY += (m.y - m.smY)*0.1; m.vx = m.smX-px; m.vy = m.smY-py;
        pts.forEach(p => p.update()); requestAnimationFrame(animate);
    }
    window.onload = () => { init(); animate(); syncFromCloud(); };
    window.onresize = init;
    document.getElementById('dynamicNav').innerHTML = Object.keys(portfolio).map(cat => `<a onclick="showLevel(3, '${cat}')">${cat}</a>`).join('');
</script>
</body>
</html
