<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chenming LI | Neural Architecture Portfolio</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --bg-blur: 0px; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #fff; font-family: "Helvetica Neue", sans-serif; overflow: hidden; touch-action: none; -webkit-font-smoothing: antialiased; }
        #canvas-container { position: fixed; width: 100%; height: 100%; z-index: 1; transition: filter 1s ease; filter: blur(var(--bg-blur)); pointer-events: none; }
        
        /* --- 导航栏 --- */
        nav { position: fixed; top: 0; left: 0; width: 100%; padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; z-index: 5000; box-sizing: border-box; opacity: 0; transform: translateY(-20px); transition: 0.8s ease; pointer-events: none; }
        nav.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .nav-logo { font-size: 0.9rem; font-weight: 600; letter-spacing: 2px; cursor: pointer; color: #000; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: #999; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .nav-links a:hover { color: #000; }

        .back-btn-container { position: fixed; bottom: 30px; left: 60px; z-index: 7001; opacity: 0; transform: translateY(10px); transition: 0.5s ease; pointer-events: none; }
        .back-btn-container.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .back-btn { font-size: 0.55rem; letter-spacing: 3px; color: #999; cursor: pointer; text-transform: uppercase; transition: 0.3s; padding: 10px; }

        .view-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; opacity: 0; visibility: hidden; transition: 0.8s cubic-bezier(0.165, 0.84, 0.44, 1); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .view-layer.active { opacity: 1; visibility: visible; }

        #lvl1 h1 { font-size: 3.5rem; font-weight: 100; letter-spacing: 20px; margin-bottom: 20px; text-transform: uppercase; color: #000; }
        #lvl1 p { font-size: 0.55rem; color: #aaa; letter-spacing: 8px; text-transform: uppercase; margin-top: 0; }

        .neural-grid { display: flex; gap: 60px; justify-content: center; align-items: center; width: 95%; flex-wrap: wrap; padding: 20px; }
        .stack-container { position: relative; width: 160px; height: 220px; cursor: pointer; text-align: center; perspective: 1000px; }
        
        .del-proj-btn { position: absolute; top: -10px; right: -10px; width: 22px; height: 22px; background: #ff4d4d; color: #fff; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center; z-index: 10; cursor: pointer; border: 2px solid #fff; opacity: 0; transition: 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .stack-container:hover .del-proj-btn { opacity: 1; }

        .neural-stack { position: relative; width: 140px; height: 140px; transform-style: preserve-3d; margin: 0 auto; }
        .neural-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; border: 1px solid rgba(0,0,0,0.05); overflow: hidden; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); box-shadow: 0 5px 15px rgba(0,0,0,0.02); display: flex; align-items: center; justify-content: center; }
        .neural-layer img { width: 100%; height: 100%; object-fit: cover; }
        .placeholder-text { font-size: 0.4rem; color: #eee; text-transform: uppercase; }

        /* 堆叠层展开动画 */
        .layer-1 { z-index: 5; }
        .layer-2 { z-index: 4; transform: translate(12px, -12px); opacity: 0.6; }
        .layer-3 { z-index: 3; transform: translate(24px, -24px); opacity: 0.3; }

        .stack-container:hover .layer-1 { transform: translate(-15px, -15px) rotate(-3deg); box-shadow: 15px 15px 30px rgba(0,0,0,0.1); }
        .stack-container:hover .layer-2 { transform: translate(0px, 0px) rotate(2deg); opacity: 0.8; }
        .stack-container:hover .layer-3 { transform: translate(15px, 15px) rotate(5deg); opacity: 0.6; }

        .stack-label { margin-top: 35px; font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; color: #bbb; transition: 0.4s; }
        .stack-container:hover .stack-label { color: #000; letter-spacing: 5px; }

        #lvl4 { background: #fbfbfb; z-index: 6000; }
        #miro-viewport { position: absolute; width: 100%; height: 100%; transform-origin: 0 0; }
        .miro-item { position: absolute; background: white; padding: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 2px solid transparent; min-width: 50px; }
        .miro-item.selected { border-color: #000 !important; }
        .miro-item img, .miro-item video { width: 100%; height: auto; display: block; pointer-events: none; }
        .resizer { width: 12px; height: 12px; background: #000; position: absolute; right: -6px; bottom: -6px; cursor: nwse-resize; border-radius: 50%; opacity: 0; z-index: 10; }
        .miro-item.selected .resizer { opacity: 1; }
        
        .miro-ui { position: fixed; bottom: 80px; left: 60px; z-index: 7000; display: flex; align-items: center; gap: 15px; }
        .ui-btn { background: #fff; padding: 10px 20px; border-radius: 40px; font-size: 0.6rem; letter-spacing: 1px; cursor: pointer; border: 1px solid #eee; text-transform: uppercase; }
        #save-status { font-size: 0.5rem; color: #aaa; text-transform: uppercase; min-width: 60px; }
        .admin-lock { position: fixed; bottom: 30px; right: 60px; font-size: 0.4rem; color: #ccc; cursor: pointer; z-index: 7001; letter-spacing: 1px; }
    </style>
</head>
<body>

<nav id="mainNav"><div class="nav-logo" onclick="showLevel(1)">CHENMING</div><div id="dynamicNav" class="nav-links"></div></nav>
<div id="backBtnContainer" class="back-btn-container">
    <div id="addProjBtn" class="back-btn" style="display:none; margin-bottom: 10px;" onclick="createNewProject()">+ PROJECT</div>
    <div class="back-btn" onclick="handleBack()">← BACK</div>
</div>
<div id="canvas-container"><canvas id="particleCanvas"></canvas></div>

<div class="view-layer active" id="lvl1">
    <div onclick="showLevel(2)" style="cursor:pointer; text-align:center">
        <h1>CHENMING LI</h1>
        <p>Architecture & Computation Portfolio</p>
    </div>
</div>

<div id="lvl2" class="view-layer"><div class="neural-grid" id="catGrid"></div></div>
<div id="lvl3" class="view-layer"><div class="neural-grid" id="projGrid"></div></div>

<div id="lvl4" class="view-layer" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
    <div class="lvl4-header" style="position: fixed; top: 100px; left: 60px; z-index: 7000; pointer-events: none;">
        <div id="lvl4CatTag" style="font-size: 0.45rem; color: #ccc; letter-spacing: 4px; margin-bottom: 8px;">CATEGORY</div>
        <div id="lvl4Title" class="lvl4-project-title" style="pointer-events: auto;" onblur="saveToCloud()">PROJECT TITLE</div>
    </div>
    <div id="miro-viewport"></div>
    <div class="miro-ui" id="adminControls" style="display:none;">
        <button class="ui-btn" onclick="document.getElementById('fileInput').click()">+ MEDIA</button>
        <button class="ui-btn" onclick="addText()">+ TEXT</button>
        <button class="ui-btn" onclick="saveToCloud()">SAVE LAYOUT</button>
        <span id="save-status">Cloud Ready</span>
    </div>
    <div class="admin-lock" onclick="checkUnlock()" id="adminInfo">ADMIN LOGIN</div>
    <input type="file" id="fileInput" hidden multiple onchange="handleUpload(event)">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDIQ48e3qR33xhvwDawYsyzZQpexiHAHNM",
        authDomain: "chenming-portfolio.firebaseapp.com",
        databaseURL: "https://chenming-portfolio-default-rtdb.firebaseio.com",
        projectId: "chenming-portfolio",
        storageBucket: "chenming-portfolio.firebasestorage.app",
        messagingSenderId: "645974382810",
        appId: "1:645974382810:web:0d314656d71dedbb6e6de3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const portfolio = {
        'Architecture': { thumb: 'arch.jpg', projects: [{id:'a1', title:'Urban Parasite'}, {id:'a2', title:'Flowing Museum'}, {id:'a3', title:'Vertical Forest'}]},
        'Computational': { thumb: 'Research.jpg', projects: [{id:'c1', title:'Algorithmic Mesh'}, {id:'c2', title:'Cellular Growth'}]},
        'Interest': { thumb: 'Interest.jpg', projects: [{id:'r1', title:'Material Agency'}]},
        'Photo': { thumb: 'Photo.jpg', projects: [{id:'i1', title:'Minimal Loft'}]},
        'Ongoing': { thumb: 'Ongoing.jpg', projects: [{id:'v1', title:'Cyber City'}]}
    };

    let isAdmin = false, currentLvl = 1, currentCat = '', currentProj = null;
    let zoom = 1, panX = 0, panY = 0, isPanning = false, isDragging = false, isResizing = false;
    let dragTarget = null, startX, startY, startW, startH, selectedItems = [];
    let historyStack = [];

    const vp = document.getElementById('miro-viewport');
    const bd = document.getElementById('lvl4');

    function saveHistory() {
        if (!isAdmin) return;
        const currentData = Array.from(vp.children).map(el => ({ html: el.innerHTML, x: el.style.left, y: el.style.top, w: el.style.width }));
        historyStack.push(JSON.stringify(currentData));
        if (historyStack.length > 20) historyStack.shift();
    }

    function undo() {
        if (!isAdmin || historyStack.length <= 1) return;
        historyStack.pop();
        const lastState = JSON.parse(historyStack[historyStack.length - 1]);
        vp.innerHTML = '';
        lastState.forEach(it => {
            const d = document.createElement('div');
            d.className = 'miro-item';
            d.style.cssText = `left:${it.x}; top:${it.y}; width:${it.w}; position:absolute;`;
            d.innerHTML = it.html;
            vp.appendChild(d);
        });
        saveToCloud(true);
    }

    window.onkeydown = (e) => {
        if (!isAdmin) return;
        if ((e.ctrlKey || e.metaKey) && e.key === 'z') { e.preventDefault(); undo(); }
        if (e.key === "Delete" || e.key === "Backspace") {
            if (document.activeElement.contentEditable === "true") return;
            if (selectedItems.length > 0) { selectedItems.forEach(el => el.remove()); selectedItems = []; saveHistory(); saveToCloud(true); }
        }
    };

    function handleDrop(e) {
        e.preventDefault(); if (!isAdmin) return;
        const x = (e.clientX - panX) / zoom; const y = (e.clientY - panY) / zoom;
        processFiles(e.dataTransfer.files, x, y);
    }

    function handleUpload(event) {
        if (!isAdmin) return;
        const x = (window.innerWidth / 2 - panX) / zoom; const y = (window.innerHeight / 2 - panY) / zoom;
        processFiles(event.target.files, x, y);
    }

    function processFiles(files, x, y) {
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                let content = file.type.includes('image') ? `<img src="${e.target.result}">` : `<video src="${e.target.result}" controls></video>`;
                createMiroItem(content, x, y);
            };
            reader.readAsDataURL(file);
        });
    }

    function addText() {
        if (!isAdmin) return;
        const x = (window.innerWidth / 2 - panX) / zoom; const y = (window.innerHeight / 2 - panY) / zoom;
        const content = `<div class="text-editor" contenteditable="true" style="width:100%; padding:10px; outline:none; font-size:16px;">New Text</div>`;
        const item = createMiroItem(content, x, y, "200px");
        const editor = item.querySelector('.text-editor');
        editor.focus();
        editor.onblur = () => { if(editor.innerText.trim() === "") item.remove(); saveHistory(); saveToCloud(true); };
    }

    function createMiroItem(html, x, y, w = "300px") {
        const d = document.createElement('div');
        d.className = 'miro-item';
        d.style.cssText = `left:${x}px; top:${y}px; width:${w}; position:absolute;`;
        d.innerHTML = `${html}<div class="resizer"></div>`;
        vp.appendChild(d);
        saveHistory(); saveToCloud(true);
        return d;
    }

    function getProjImages(p) {
        if(!p.layout) return [];
        return p.layout.filter(it => it.html && it.html.includes('<img')).reverse().slice(0, 3).map(it => it.html.match(/src="([^"]+)"/)?.[1]);
    }

    function renderProjGrid() {
        document.getElementById('projGrid').innerHTML = portfolio[currentCat].projects.map(p => {
            const imgs = getProjImages(p);
            return `<div class="stack-container" onclick="currentProj=portfolio['${currentCat}'].projects.find(x=>x.id==='${p.id}');showLevel(4)">
                ${isAdmin ? `<div class="del-proj-btn" onclick="deleteProject('${p.id}', event)">✕</div>` : ''}
                <div class="neural-stack">
                    <div class="neural-layer layer-3">${imgs[2] ? `<img src="${imgs[2]}">` : '<span class="placeholder-text">Empty</span>'}</div>
                    <div class="neural-layer layer-2">${imgs[1] ? `<img src="${imgs[1]}">` : '<span class="placeholder-text">Empty</span>'}</div>
                    <div class="neural-layer layer-1">${imgs[0] ? `<img src="${imgs[0]}">` : '<span class="placeholder-text">Empty</span>'}</div>
                </div>
                <div class="stack-label">${p.title}</div>
            </div>`;
        }).join('');
    }

    function renderCatGrid() {
        document.getElementById('catGrid').innerHTML = Object.keys(portfolio).map(cat => {
            const imgs = portfolio[cat].projects[0] ? getProjImages(portfolio[cat].projects[0]) : [];
            return `<div class="stack-container" onclick="showLevel(3, '${cat}')">
                <div class="neural-stack">
                    <div class="neural-layer layer-3"></div>
                    <div class="neural-layer layer-2"></div>
                    <div class="neural-layer layer-1"><img src="${imgs[0] || portfolio[cat].thumb}"></div>
                </div>
                <div class="stack-label">${cat}</div>
            </div>`;
        }).join('');
    }

    function handleBack() {
        if (currentLvl === 4) { if(isAdmin) saveToCloud(true); showLevel(3, currentCat, true); } // 增加 true 标记，跳过同步
        else if (currentLvl === 3) showLevel(2, '', true);
        else if (currentLvl === 2) showLevel(1);
    }

    async function showLevel(lvl, cat = '', skipSync = false) {
        currentLvl = lvl; if(cat) currentCat = cat;
        document.querySelectorAll('.view-layer').forEach(el => el.classList.remove('active'));
        document.getElementById('lvl4').style.display = (lvl === 4) ? 'flex' : 'none';
        document.getElementById('addProjBtn').style.display = (lvl === 3 && isAdmin) ? 'block' : 'none';
        
        // 核心优化：如果是返回操作 (skipSync)，则不请求云端，解决卡顿
        if(!skipSync && lvl > 1) {
            await syncFromCloud();
        }

        if(lvl === 2) renderCatGrid();
        if(lvl === 3) renderProjGrid();
        if(lvl === 4) { 
            document.getElementById('lvl4Title').innerText = currentProj.title;
            document.getElementById('lvl4Title').contentEditable = isAdmin;
            document.getElementById('lvl4CatTag').innerText = currentCat;
            loadBoard(); resetViewport(); historyStack = []; saveHistory();
        }
        document.getElementById('lvl' + lvl).classList.add('active');
        document.documentElement.style.setProperty('--bg-blur', [0, 15, 30, 0][lvl-1] + 'px');
        document.getElementById('mainNav').classList.toggle('visible', lvl > 1);
        document.getElementById('backBtnContainer').classList.toggle('show', lvl > 1);
    }

    bd.onmousedown = (e) => {
        if(currentLvl !== 4 || e.target.contentEditable === "true") return;
        const item = e.target.closest('.miro-item');
        if(item && isAdmin) {
            document.querySelectorAll('.miro-item').forEach(el => el.classList.remove('selected'));
            item.classList.add('selected'); selectedItems = [item]; vp.appendChild(item);
            if(e.target.classList.contains('resizer')) { isResizing = true; startX = e.clientX; startY = e.clientY; startW = item.offsetWidth; startH = item.offsetHeight; }
            else { isDragging = true; dragTarget = item; startX = (e.clientX/zoom)-item.offsetLeft; startY = (e.clientY/zoom)-item.offsetTop; }
        } else { isPanning = true; startX = e.clientX - panX; startY = e.clientY - panY; if(!e.shiftKey) { document.querySelectorAll('.miro-item').forEach(el => el.classList.remove('selected')); selectedItems = []; }}
    };

    window.onmousemove = (e) => {
        if(isPanning) { panX = e.clientX - startX; panY = e.clientY - startY; updateViewport(); }
        else if(isAdmin && isDragging) { dragTarget.style.left = (e.clientX/zoom - startX) + 'px'; dragTarget.style.top = (e.clientY/zoom - startY) + 'px'; }
        else if(isAdmin && isResizing) { selectedItems[0].style.width = (startW + (e.clientX - startX) / zoom) + 'px'; }
    };
    window.onmouseup = () => { if(isDragging || isResizing) { saveHistory(); saveToCloud(true); } isPanning = isDragging = isResizing = false; }

    const cvs = document.getElementById('particleCanvas'); const ctx = cvs.getContext('2d');
    let pts = [], m = { x: 0, y: 0, smX: 0, smY: 0, vx: 0, vy: 0 };
    window.addEventListener('mousemove', e => { m.x = e.clientX; m.y = e.clientY; });
    class P {
        constructor() { this.x = Math.random()*cvs.width; this.y = Math.random()*cvs.height; this.bs = Math.random()*2+2; this.s = this.bs; this.c = ['#4285F4','#34A853','#FBBC05','#EA4335','#9b59b6'][Math.floor(Math.random()*5)]; this.v = {x:(Math.random()-0.5)*0.3, y:(Math.random()-0.5)*0.3}; this.st = 1; this.a = 0; }
        update() {
            this.x+=this.v.x; this.y+=this.v.y; if(this.x<0||this.x>cvs.width)this.v.x*=-1; if(this.y<0||this.y>cvs.height)this.v.y*=-1;
            let d = Math.hypot(m.smX-this.x, m.smY-this.y);
            if(d < 180) { let f = (180-d)/180; this.s = this.bs + f*25; this.st = 1 + (Math.hypot(m.vx, m.vy) * 0.15 * f); this.a = Math.atan2(m.vy, m.vx); }
            else { this.s += (this.bs-this.s)*0.1; this.st += (1-this.st)*0.1; }
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.a); ctx.beginPath(); ctx.ellipse(0,0,this.s*this.st, this.s, 0,0, Math.PI*2);
            ctx.fillStyle = this.c; ctx.globalAlpha = (currentLvl>1)?0.3:0.6; ctx.fill(); ctx.restore();
        }
    }
    function init() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; pts = Array.from({length: 120}, () => new P()); }
    function animate() {
        ctx.clearRect(0,0,cvs.width, cvs.height);
        let px = m.smX, py = m.smY; m.smX += (m.x - m.smX)*0.1; m.smY += (m.y - m.smY)*0.1; m.vx = m.smX-px; m.vy = m.smY-py;
        pts.forEach(p => p.update()); requestAnimationFrame(animate);
    }

    function checkUnlock() { if(prompt("Pass:") === "li123") { isAdmin = true; document.getElementById('adminControls').style.display = 'flex'; document.getElementById('adminInfo').innerText = "ADMIN ACTIVE"; if(currentLvl === 3) document.getElementById('addProjBtn').style.display = 'block'; showLevel(currentLvl, currentCat); }}
    
    function syncFromCloud() { 
        return db.ref('portfolio_data').once('value').then(snap => {
            if(snap.exists()) {
                const data = snap.val();
                Object.keys(portfolio).forEach(cat => {
                    portfolio[cat].projects.forEach(p => {
                        if(data[p.id]) { p.title = data[p.id].title || p.title; p.layout = data[p.id].layout || []; } 
                    }); 
                }); 
                if(currentProj && data[currentProj.id]) { currentProj.layout = data[currentProj.id].layout || []; }
            } 
        }); 
    }

    function loadBoard() { vp.innerHTML = ''; if (!currentProj.layout) return; currentProj.layout.forEach(it => { const d = document.createElement('div'); d.className = 'miro-item'; d.style.cssText = `left:${it.x}; top:${it.y}; width:${it.w}; position:absolute;`; d.innerHTML = (it.html || '') + '<div class="resizer"></div>'; vp.appendChild(d); }); }
    
    // 修正后的保存逻辑：明确显示 Saved
    function saveToCloud(silent = false) { 
        if(!isAdmin || !currentProj) return; 
        const status = document.getElementById('save-status'); 
        if(!silent) status.innerText = "Saving..."; 
        
        const items = Array.from(vp.children).map(el => ({ 
            html: el.innerHTML.replace('<div class="resizer"></div>', ''), 
            x: el.style.left, y: el.style.top, w: el.style.width 
        })); 
        
        const updateData = {
            title: document.getElementById('lvl4Title').innerText, 
            layout: items
        };

        db.ref('portfolio_data/' + currentProj.id).update(updateData).then(() => {
            if(!silent) {
                status.innerText = "Saved";
                setTimeout(() => { if(status.innerText === "Saved") status.innerText = "Cloud Ready"; }, 2000);
            }
        }).catch(err => {
            console.error(err);
            if(!silent) status.innerText = "Error";
        });
    }

    function updateViewport() { vp.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`; }
    function resetViewport() { zoom = 1; panX = 0; panY = 0; updateViewport(); }
    bd.addEventListener('wheel', e => { e.preventDefault(); const d = e.deltaY > 0 ? 0.9 : 1.1; zoom = Math.min(Math.max(zoom * d, 0.1), 5); updateViewport(); }, {passive:false});

    window.onload = () => { init(); animate(); syncFromCloud(); };
    window.onresize = init;
    document.getElementById('dynamicNav').innerHTML = Object.keys(portfolio).map(cat => `<a onclick="showLevel(3, '${cat}')">${cat}</a>`).join('');

    function createNewProject() {
        if (!isAdmin || !currentCat) return;
        const newTitle = prompt("Enter project name:", "New Project") || "New Project";
        const newId = `p${Date.now()}`;
        const newProj = { id: newId, title: newTitle, layout: [] };
        portfolio[currentCat].projects.push(newProj);
        db.ref('portfolio_data/' + newId).set({ title: newTitle, layout: [] });
        renderProjGrid();
    }

    function deleteProject(id, event) {
        event.stopPropagation(); if (!isAdmin) return;
        if(!confirm("Delete this project?")) return;
        const idx = portfolio[currentCat].projects.findIndex(p => p.id === id);
        portfolio[currentCat].projects.splice(idx, 1);
        db.ref('portfolio_data/' + id).remove();
        renderProjGrid();
    }
</script>
</body>
</html>
