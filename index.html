<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chenming LI | Global Neural System</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --bg-blur: 0px; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #fff; font-family: "Helvetica Neue", sans-serif; overflow: hidden; touch-action: none; }
        #canvas-container { position: fixed; width: 100%; height: 100%; z-index: 1; transition: filter 1s ease; filter: blur(var(--bg-blur)); }
        
        nav { position: fixed; top: 0; left: 0; width: 100%; padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; z-index: 5000; box-sizing: border-box; opacity: 0; transform: translateY(-20px); transition: 0.8s ease; pointer-events: none; }
        nav.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .nav-logo { font-size: 0.9rem; font-weight: 600; letter-spacing: 2px; cursor: pointer; color: #000; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { text-decoration: none; color: #999; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; }

        .view-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; opacity: 0; visibility: hidden; transition: 0.6s ease; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .view-layer.active { opacity: 1; visibility: visible; }

        /* 堆栈视觉 */
        .neural-grid { display: flex; gap: 40px; justify-content: center; align-items: center; width: 90%; flex-wrap: wrap; }
        .stack-container { position: relative; width: 140px; height: 180px; cursor: pointer; text-align: center; }
        .neural-stack { position: relative; width: 110px; height: 110px; transform-style: preserve-3d; margin: 0 auto; }
        .neural-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #eee; border: 1px solid rgba(0,0,0,0.05); overflow: hidden; transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); display: flex; align-items: center; justify-content: center; }
        .neural-layer img { width: 100%; height: 100%; object-fit: cover; }
        .placeholder-icon { color: #ccc; font-size: 20px; font-weight: 100; }
        .layer-1 { z-index: 5; } .layer-2 { z-index: 4; transform: translate(6px, -6px); opacity: 0.8; }
        .stack-container:hover .layer-1 { transform: translate(-10px, -10px) scale(1.05); }
        .stack-label { margin-top: 25px; font-size: 0.55rem; letter-spacing: 2px; text-transform: uppercase; color: #999; }

        /* L4 画布 & 标题 */
        #lvl4 { background: #fbfbfb; z-index: 6000; cursor: grab; }
        .lvl4-header { position: fixed; top: 100px; left: 60px; z-index: 7000; pointer-events: none; }
        .lvl4-project-title { font-size: 1.8rem; font-weight: 200; letter-spacing: 8px; text-transform: uppercase; color: #000; outline: none; pointer-events: auto; }
        .sync-status { font-size: 0.4rem; color: #4CAF50; margin-top: 10px; opacity: 0; transition: 0.3s; letter-spacing: 1px; }
        
        #miro-viewport { position: absolute; width: 100%; height: 100%; transform-origin: 0 0; }
        .miro-item { position: absolute; background: white; padding: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 2px solid transparent; }
        .miro-item.selected { border-color: #000; }
        .miro-item img { display: block; width: 100%; height: auto; pointer-events: none; }
        .resizer { width: 12px; height: 12px; background: #000; position: absolute; right: -6px; bottom: -6px; cursor: nwse-resize; border-radius: 50%; opacity: 0; }
        .miro-item.selected .resizer { opacity: 1; }
        
        .miro-ui { position: fixed; bottom: 30px; left: 30px; z-index: 7000; display: flex; gap: 10px; }
        .ui-btn { background: #fff; padding: 12px 24px; border-radius: 40px; font-size: 0.6rem; letter-spacing: 1px; cursor: pointer; border: 1px solid #eee; text-transform: uppercase; }
        .ui-btn:hover { background: #000; color: #fff; }
        .admin-lock { position: fixed; bottom: 30px; right: 30px; font-size: 0.4rem; color: #ccc; cursor: pointer; z-index: 7001; letter-spacing: 1px; }
    </style>
</head>
<body>

<nav id="mainNav"><div class="nav-logo" onclick="showLevel(1)">CHENMING</div><div id="dynamicNav" class="nav-links"></div></nav>
<div id="canvas-container"><canvas id="particleCanvas"></canvas></div>

<div class="view-layer active" id="lvl1">
    <div onclick="showLevel(2)" style="cursor:pointer; text-align:center">
        <h1 style="font-size:3.5rem; font-weight:200; letter-spacing:15px;">CHENMING LI</h1>
        <p style="font-size:0.6rem; color:#aaa; letter-spacing:5px; margin-top:20px;">PROJECT ARCHIVE 2025</p>
    </div>
</div>

<div id="lvl2" class="view-layer"><div class="neural-grid" id="catGrid"></div></div>
<div id="lvl3" class="view-layer"><div class="neural-grid" id="projGrid"></div></div>

<div id="lvl4" class="view-layer">
    <div class="lvl4-header">
        <div id="lvl4CatTag" style="font-size: 0.5rem; color: #bbb; letter-spacing: 3px; margin-bottom: 5px;">CATEGORY</div>
        <div id="lvl4Title" class="lvl4-project-title" spellcheck="false">TITLE</div>
        <div id="syncStatus" class="sync-status">● CLOUD SYNCED</div>
    </div>
    <div id="miro-viewport"></div>
    <div class="miro-ui" id="adminControls" style="display:none;">
        <button class="ui-btn" onclick="document.getElementById('fileInput').click()">+ ADD IMAGE</button>
        <button class="ui-btn" onclick="saveToCloud()">SAVE TO CLOUD</button>
        <button class="ui-btn" onclick="showLevel(3, currentCat)">EXIT</button>
    </div>
    <div class="admin-lock" id="loginLabel" onclick="unlockAdmin()">ADMIN LOGIN</div>
    <input type="file" id="fileInput" hidden accept="image/*" onchange="handleUpload(event)">
</div>

<script>
    // --- 1. FIREBASE 配置 ---
    const firebaseConfig = {
        apiKey: "AIzaSyDIQ48e3qR33xhvwDawYsyzZQpexiHAHNM",
        authDomain: "chenming-portfolio.firebaseapp.com",
        databaseURL: "https://chenming-portfolio-default-rtdb.firebaseio.com",
        projectId: "chenming-portfolio",
        storageBucket: "chenming-portfolio.firebasestorage.app",
        messagingSenderId: "645974382810",
        appId: "1:645974382810:web:0d314656d71dedbb6e6de3",
        measurementId: "G-6QT90T8DJ6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. 核心状态 ---
    let portfolio = {
        'Architecture': { thumb: 'arch.jpg', projects: [{id:'a1', title:'Civic Center'}, {id:'a2', title:'Urban Void'}] },
        'Research': { thumb: 'research.jpg', projects: [{id:'r1', title:'Neural Space'}] },
        'Photography': { thumb: 'photo.jpg', projects: [{id:'p1', title:'Monochrome'}] }
    };

    let isAdmin = false;
    let currentLvl = 1, currentCat = '', currentProj = null;
    let zoom = 1, panX = 0, panY = 0;
    let isPanning = false, isDragging = false, isResizing = false;
    let dragTarget = null, resizeTarget = null, startX, startY, startW, selectedItem = null;

    // 管理员登录
    function unlockAdmin() {
        if(isAdmin) return;
        const pass = prompt("Enter Password:");
        if(pass === "li123") {
            isAdmin = true;
            document.getElementById('adminControls').style.display = 'flex';
            document.getElementById('lvl4Title').contenteditable = true;
            document.getElementById('loginLabel').innerText = "ADMIN ACTIVE";
        }
    }

    // 云端保存
    async function saveToCloud() {
        if(!isAdmin || !currentProj) return;
        const status = document.getElementById('syncStatus');
        status.style.opacity = 1; status.innerText = "● SYNCING...";

        const items = Array.from(document.querySelectorAll('.miro-item')).map(el => ({
            src: el.querySelector('img').src, x: el.style.left, y: el.style.top, w: el.style.width
        }));

        await db.ref('portfolio_data/' + currentProj.id).set({
            title: document.getElementById('lvl4Title').innerText,
            layout: items
        });

        status.innerText = "● CLOUD SYNCED";
        setTimeout(() => status.style.opacity = 0, 2000);
    }

    // 加载云端数据并合并
    async function syncFromCloud() {
        const snapshot = await db.ref('portfolio_data').once('value');
        if(snapshot.exists()) {
            const data = snapshot.val();
            Object.keys(portfolio).forEach(cat => {
                portfolio[cat].projects.forEach(p => {
                    if(data[p.id]) {
                        p.title = data[p.id].title || p.title;
                        p.layout = data[p.id].layout || [];
                    }
                });
            });
        }
    }

    // --- 3. UI 渲染逻辑 ---
    async function showLevel(lvl, cat = '') {
        await syncFromCloud();
        currentLvl = lvl; if(cat) currentCat = cat;
        
        document.querySelectorAll('.view-layer').forEach(el => el.classList.remove('active'));
        document.getElementById('lvl4').style.display = (lvl === 4) ? 'flex' : 'none';

        if(lvl === 2) renderCatGrid();
        if(lvl === 3) renderProjGrid();
        if(lvl === 4) {
            document.getElementById('lvl4Title').innerText = currentProj.title;
            document.getElementById('lvl4CatTag').innerText = currentCat;
            loadBoard(); resetViewport();
        }
        document.getElementById('lvl' + lvl).classList.add('active');
        updateBlur(lvl);
    }

    function renderCatGrid() {
        const grid = document.getElementById('catGrid');
        grid.innerHTML = Object.keys(portfolio).map(cat => {
            const firstProj = portfolio[cat].projects[0];
            const thumb1 = portfolio[cat].thumb;
            const thumb2 = firstProj?.layout?.slice(-1)[0]?.src || null; // 提取子项目最后一张图
            return `<div class="stack-container" onclick="showLevel(3, '${cat}')">
                <div class="neural-stack">
                    <div class="neural-layer layer-2">${thumb2 ? `<img src="${thumb2}">` : `<div class="placeholder-icon">⬡</div>`}</div>
                    <div class="neural-layer layer-1"><img src="${thumb1}"></div>
                </div>
                <div class="stack-label">${cat}</div>
            </div>`;
        }).join('');
    }

    function renderProjGrid() {
        const grid = document.getElementById('projGrid');
        grid.innerHTML = portfolio[currentCat].projects.map(proj => {
            const topImg = proj.layout?.slice(-1)[0]?.src;
            return `<div class="stack-container" id="sc-${proj.id}">
                <div class="neural-stack">
                    <div class="neural-layer layer-1">${topImg ? `<img src="${topImg}">` : `<div class="placeholder-icon">⬡</div>`}</div>
                </div>
                <div class="stack-label">${proj.title}</div>
            </div>`;
        }).join('');
        portfolio[currentCat].projects.forEach(p => {
            document.getElementById(`sc-${p.id}`).onclick = () => { currentProj = p; showLevel(4); };
        });
    }

    function loadBoard() {
        const viewport = document.getElementById('miro-viewport');
        viewport.innerHTML = '';
        (currentProj.layout || []).forEach(item => createMiroItem(item.src, item.x, item.y, item.w));
    }

    function createMiroItem(src, x, y, w) {
        const div = document.createElement('div');
        div.className = 'miro-item';
        div.style.left = x; div.style.top = y; div.style.width = w;
        div.innerHTML = `<img src="${src}"><div class="resizer"></div>`;
        document.getElementById('miro-viewport').appendChild(div);
        
        div.onmousedown = (e) => {
            if(!isAdmin) return;
            if(selectedItem) selectedItem.classList.remove('selected');
            selectedItem = div; selectedItem.classList.add('selected');
            document.getElementById('miro-viewport').appendChild(div);
            
            if(e.target.classList.contains('resizer')) {
                isResizing = true; resizeTarget = div;
                startX = e.clientX; startW = div.offsetWidth;
            } else {
                isDragging = true; dragTarget = div;
                startX = (e.clientX/zoom) - div.offsetLeft;
                startY = (e.clientY/zoom) - div.offsetTop;
            }
        };
    }

    // --- 4. 交互 (缩放、平移) ---
    const board = document.getElementById('lvl4');
    board.addEventListener('wheel', e => {
        if(currentLvl !== 4) return;
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        const newZoom = Math.min(Math.max(zoom * delta, 0.1), 5);
        const mX = e.clientX, mY = e.clientY;
        panX = mX - (mX - panX) * (newZoom / zoom);
        panY = mY - (mY - panY) * (newZoom / zoom);
        zoom = newZoom; updateViewport();
    }, { passive: false });

    window.onmousemove = (e) => {
        if(currentLvl !== 4) return;
        if(isPanning) { panX += e.movementX; panY += e.movementY; updateViewport(); }
        else if(isResizing) { resizeTarget.style.width = (startW + (e.clientX - startX) / zoom) + 'px'; }
        else if(isDragging) { dragTarget.style.left = (e.clientX/zoom-startX)+'px'; dragTarget.style.top = (e.clientY/zoom-startY)+'px'; }
    };
    window.onmouseup = () => { isPanning = isDragging = isResizing = false; };
    board.onmousedown = (e) => { if(currentLvl===4 && (e.button===1 || e.button===2)) isPanning = true; };
    board.oncontextmenu = (e) => e.preventDefault();
    function updateViewport() { document.getElementById('miro-viewport').style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`; }
    function resetViewport() { zoom = 1; panX = 0; panY = 0; updateViewport(); }
    function updateBlur(lvl) {
        const blurs = [0, 15, 30, 0];
        document.documentElement.style.setProperty('--bg-blur', blurs[lvl-1] + 'px');
        document.getElementById('mainNav').classList.toggle('visible', lvl > 1);
    }

    function handleUpload(e) {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => createMiroItem(ev.target.result, (window.innerWidth/2-panX)/zoom+'px', (window.innerHeight/2-panY)/zoom+'px', '300px');
        reader.readAsDataURL(file);
    }

    // --- 5. 背景粒子 ---
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    class Particle {
        constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.size = Math.random()*2+1; this.v = {x:(Math.random()-0.5)*0.3, y:(Math.random()-0.5)*0.3}; this.color = ['#4285F4', '#34A853', '#FBBC05', '#EA4335'][Math.floor(Math.random()*4)]; }
        update() { this.x+=this.v.x; this.y+=this.v.y; if(this.x<0||this.x>canvas.width)this.v.x*=-1; if(this.y<0||this.y>canvas.height)this.v.y*=-1; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle=this.color; ctx.globalAlpha=0.6; ctx.fill(); }
    }
    function init() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; particles=Array.from({length:50},()=>new Particle()); }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>p.update()); requestAnimationFrame(animate); }
    window.onload = () => { init(); animate(); syncFromCloud(); };
    document.getElementById('dynamicNav').innerHTML = Object.keys(portfolio).map(cat => `<a onclick="showLevel(3, '${cat}')">${cat}</a>`).join('');
</script>
</body>
</html>
