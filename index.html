<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chenming LI | HD Neural Portfolio</title>
    <style>
        :root { --bg-blur: 0px; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #fff; font-family: "Helvetica Neue", sans-serif; overflow: hidden; touch-action: none; -webkit-font-smoothing: antialiased; }
        #canvas-container { position: fixed; width: 100%; height: 100%; z-index: 1; transition: filter 1s ease; filter: blur(var(--bg-blur)); pointer-events: none; }
        
        nav { position: fixed; top: 0; left: 0; width: 100%; padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; z-index: 5000; box-sizing: border-box; opacity: 0; transform: translateY(-20px); transition: 0.8s ease; pointer-events: none; }
        nav.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .nav-logo { font-size: 0.9rem; font-weight: 600; letter-spacing: 2px; cursor: pointer; color: #000; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: #999; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .nav-links a:hover { color: #000; }

        .back-btn-container { position: fixed; bottom: 30px; left: 60px; z-index: 7001; opacity: 0; transform: translateY(10px); transition: 0.5s ease; pointer-events: none; }
        .back-btn-container.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .back-btn { font-size: 0.55rem; letter-spacing: 3px; color: #999; cursor: pointer; text-transform: uppercase; padding: 10px; }

        .view-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; opacity: 0; visibility: hidden; transition: 0.8s cubic-bezier(0.165, 0.84, 0.44, 1); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .view-layer.active { opacity: 1; visibility: visible; }

        #lvl1 h1 { font-size: 3.5rem; font-weight: 100; letter-spacing: 20px; margin-bottom: 20px; text-transform: uppercase; color: #000; }
        #lvl1 p { font-size: 0.55rem; color: #aaa; letter-spacing: 8px; text-transform: uppercase; margin-top: 0; }

        .neural-grid { display: flex; gap: 70px; justify-content: center; align-items: center; width: 95%; flex-wrap: wrap; padding: 20px; }
        .stack-container { position: relative; width: 160px; height: 220px; cursor: pointer; text-align: center; perspective: 1000px; }
        .neural-stack { position: relative; width: 140px; height: 140px; transform-style: preserve-3d; margin: 0 auto; transition: transform 0.6s; }
        .neural-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; border: 1px solid rgba(0,0,0,0.05); overflow: hidden; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); box-shadow: 0 5px 15px rgba(0,0,0,0.02); display: flex; align-items: center; justify-content: center; }
        .neural-layer img { width: 100%; height: 100%; object-fit: cover; }
        .layer-1 { z-index: 5; }
        .layer-2 { z-index: 4; transform: translate(10px, -10px); opacity: 0.6; }
        .layer-3 { z-index: 3; transform: translate(20px, -20px); opacity: 0.3; }
        .stack-container:hover .layer-1 { transform: translate(-15px, 15px) rotate(-3deg); box-shadow: 15px 15px 30px rgba(0,0,0,0.1); }
        .stack-container:hover .layer-2 { transform: translate(5px, -5px); opacity: 0.8; }
        .stack-container:hover .layer-3 { transform: translate(22px, -22px); opacity: 0.5; }
        .stack-label { margin-top: 35px; font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; color: #bbb; transition: 0.4s; }
        .stack-container:hover .stack-label { color: #000; letter-spacing: 5px; }

        #lvl4 { background: #fbfbfb; z-index: 6000; }
        #miro-viewport { position: absolute; width: 100%; height: 100%; transform-origin: 0 0; }
        .miro-item { position: absolute; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid transparent; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .miro-item.selected { border-color: #4285F4 !important; z-index: 999 !important; }
        .miro-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        /* HD 上传指示器 */
        .up-indicator { position: absolute; top: 5px; right: 5px; width: 50px; height: 3px; background: rgba(0,0,0,0.1); border-radius: 2px; overflow: hidden; z-index: 110; }
        .up-progress-inner { width: 0%; height: 100%; background: #34A853; transition: width 0.3s; }
        .up-progress-text { position: absolute; top: 10px; right: 5px; font-size: 8px; color: #34A853; font-weight: bold; background: rgba(255,255,255,0.8); padding: 1px 3px; border-radius: 2px; }
        .miro-item.uploading img { opacity: 0.4; filter: blur(2px); }

        .resizer { width: 12px; height: 12px; background: #4285F4; position: absolute; right: 0; bottom: 0; cursor: nwse-resize; opacity: 0; z-index: 10; }
        .miro-item.selected .resizer { opacity: 1; }

        .miro-ui { position: fixed; bottom: 80px; left: 60px; z-index: 7000; display: flex; align-items: center; gap: 15px; }
        .ui-btn { background: #fff; padding: 10px 20px; border-radius: 40px; font-size: 0.6rem; letter-spacing: 1px; cursor: pointer; border: 1px solid #eee; text-transform: uppercase; }
        #save-status { font-size: 0.5rem; font-weight: bold; color: #4285F4; opacity: 0; transition: 0.3s; }
        #save-status.active { opacity: 1; }

        .admin-lock { position: fixed; bottom: 30px; right: 60px; font-size: 0.45rem; color: #ccc; cursor: pointer; z-index: 8000; letter-spacing: 1.5px; text-transform: uppercase; }
        
        #loading-screen { position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        #loading-bar-wrap { width: 100px; height: 1px; background: #eee; position: relative; overflow: hidden; }
        #loading-bar { width: 0%; height: 100%; background: #000; transition: 0.3s; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div id="loading-bar-wrap"><div id="loading-bar"></div></div>
    <p style="font-size: 0.5rem; letter-spacing: 2px; margin-top: 15px; color: #aaa;">SYNCHRONIZING PORTFOLIO</p>
</div>

<div id="canvas-container"><canvas id="particleCanvas"></canvas></div>
<div class="admin-lock" onclick="checkUnlock()" id="adminInfo">ADMIN LOGIN</div>
<nav id="mainNav"><div class="nav-logo" onclick="showLevel(1)">CHENMING</div><div id="dynamicNav" class="nav-links"></div></nav>

<div id="backBtnContainer" class="back-btn-container">
    <div id="addProjBtn" class="back-btn" style="display:none; color: #34A853; margin-bottom:10px;" onclick="createNewProject()">+ NEW PROJECT</div>
    <div class="back-btn" onclick="handleBack()">← BACK</div>
</div>

<div class="view-layer active" id="lvl1">
    <div onclick="showLevel(2)" style="cursor:pointer; text-align:center">
        <h1>CHENMING LI</h1>
        <p>Architecture & Computation Portfolio</p>
    </div>
</div>
<div id="lvl2" class="view-layer"><div class="neural-grid" id="catGrid"></div></div>
<div id="lvl3" class="view-layer"><div class="neural-grid" id="projGrid"></div></div>
<div id="lvl4" class="view-layer">
    <div class="lvl4-header" style="position: fixed; top: 100px; left: 60px; z-index: 7000; pointer-events: none;">
        <div id="lvl4CatTag" style="font-size: 0.45rem; color: #ccc; letter-spacing: 4px; margin-bottom: 8px;">CATEGORY</div>
        <div id="lvl4Title" style="pointer-events: auto; outline:none; font-size: 1.5rem;" contenteditable="true" onblur="saveToCloud()">PROJECT TITLE</div>
    </div>
    <div id="miro-viewport"></div>
    <div class="miro-ui" id="adminControls" style="display:none;">
        <button class="ui-btn" onclick="document.getElementById('fileInput').click()">+ MEDIA</button>
        <button class="ui-btn" onclick="addText()">+ TEXT</button>
        <span id="save-status"></span>
    </div>
    <input type="file" id="fileInput" hidden multiple onchange="handleUpload(event)">
</div>

<script>
    const GH_CONFIG = {
        get token() { return (localStorage.getItem('gh_token') || '').replace(/\s/g, ''); },
        owner: 'chenming-ctrl', repo: 'my-portfolio-data', path: 'portfolio_data.json'
    };

    let portfolio_raw_data = {}, isAdmin = false, currentLvl = 1, currentCat = '', currentProj = null;
    let zoom = 1, panX = 0, panY = 0, isPanning = false, isDragging = false, isResizing = false;
    let dragTarget = null, selectedItems = [], startX, startY, startW, startH, undoStack = [];
    const vp = document.getElementById('miro-viewport'), bd = document.getElementById('lvl4');

    async function fetchFromGithub() {
        if (!GH_CONFIG.token && localStorage.getItem('is_admin_session') === 'true') {
            const pass = prompt("Enter GitHub Token (ghp_...):");
            if (pass) { localStorage.setItem('gh_token', pass); location.reload(); }
        }
        const url = `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}?t=${Date.now()}`;
        try {
            const res = await fetch(url, { headers: { 'Authorization': GH_CONFIG.token ? `token ${GH_CONFIG.token}` : undefined }});
            if (res.ok) {
                const data = await res.json();
                portfolio_raw_data = JSON.parse(new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0))));
                document.getElementById('loading-bar').style.width = "100%";
                setTimeout(() => { document.getElementById('loading-screen').style.display = "none"; }, 500);
            }
        } catch (e) { console.error(e); } finally { syncToLocalModel(); }
    }

    // --- 粘贴板支持 ---
    window.addEventListener('paste', async (e) => {
        if (!isAdmin || currentLvl !== 4) return;
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf("image") !== -1) handleUpload({ target: { files: [items[i].getAsFile()] } });
        }
    });

    async function handleUpload(e) {
        if(!isAdmin) return;
        for (const file of e.target.files) {
            saveUndoState();
            const localUrl = URL.createObjectURL(file);
            const item = createMiroItem(`
                <div class="up-indicator"><div class="up-progress-inner"></div></div>
                <div class="up-progress-text">0%</div>
                <img src="${localUrl}">
            `, (window.innerWidth/2-panX)/zoom, (window.innerHeight/2-panY)/zoom);
            item.classList.add('uploading');
            processAndUpload(file, item);
        }
    }

    async function processAndUpload(file, domElement) {
        const progBar = domElement.querySelector('.up-progress-inner');
        const progText = domElement.querySelector('.up-progress-text');
        
        const base64 = await new Promise(resolve => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (ev) => {
                const img = new Image();
                img.src = ev.target.result;
                img.onload = () => {
                    if (file.size < 1024 * 1024) { resolve(ev.target.result.split(',')[1]); return; }
                    const canvas = document.createElement('canvas');
                    const MAX_W = 1200; 
                    const scale = Math.min(1, MAX_W / img.width);
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7).split(',')[1]); 
                };
            };
        });

        try {
            if(progBar) progBar.style.width = "40%"; if(progText) progText.innerText = "40%";
            const fileName = `media/hd_${Date.now()}_${Math.random().toString(36).substr(2,5)}.jpg`;
            const res = await fetch(`https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${fileName}`, {
                method: 'PUT', headers: { 'Authorization': `token ${GH_CONFIG.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "upload hd", content: base64 })
            });
            if (res.ok) {
                const data = await res.json();
                if (domElement && domElement.parentNode) {
                    if(progBar) progBar.style.width = "100%"; if(progText) progText.innerText = "100%";
                    domElement.querySelector('img').src = data.content.download_url;
                    domElement.classList.remove('uploading');
                    setTimeout(() => { domElement.querySelector('.up-indicator')?.remove(); domElement.querySelector('.up-progress-text')?.remove(); }, 500);
                    saveToCloud(true);
                }
            }
        } catch (err) { if(progText) progText.innerText = "ERR"; }
    }

    // --- 交互与布局固定 ---
    bd.onmousedown = (e) => {
        if(currentLvl !== 4) return;
        const item = e.target.closest('.miro-item');
        document.querySelectorAll('.miro-item').forEach(el => el.classList.remove('selected'));
        selectedItems = [];

        if (e.button === 1) { isPanning = true; startX = e.clientX - panX; startY = e.clientY - panY; return; }
        if(item && isAdmin && e.button === 0) {
            item.classList.add('selected'); selectedItems = [item];
            vp.appendChild(item); 
            if(e.target.classList.contains('resizer')) { 
                isResizing = true; startX = e.clientX; startY = e.clientY; startW = item.offsetWidth; startH = item.offsetHeight; 
            } else { 
                saveUndoState(); isDragging = true; dragTarget = item; startX = (e.clientX/zoom)-item.offsetLeft; startY = (e.clientY/zoom)-item.offsetTop; 
            }
        } else if (e.button === 0) { isPanning = true; startX = e.clientX - panX; startY = e.clientY - panY; }
    };

    window.onmousemove = (e) => {
        if(isPanning) { panX = e.clientX - startX; panY = e.clientY - startY; updateViewport(); }
        else if(isAdmin && isDragging) {
            dragTarget.style.left = Math.round((e.clientX/zoom - startX)/10)*10 + 'px';
            dragTarget.style.top = Math.round((e.clientY/zoom - startY)/10)*10 + 'px';
        } else if(isAdmin && isResizing) {
            selectedItems[0].style.width = startW + (e.clientX - startX)/zoom + 'px';
            selectedItems[0].style.height = startH + (e.clientY - startY)/zoom + 'px';
        }
    };

    window.onmouseup = () => { if(isDragging || isResizing) saveToCloud(true); isPanning = isDragging = isResizing = false; };

    function saveUndoState() {
        const state = Array.from(vp.children).map(el => ({ html: el.innerHTML, x: el.style.left, y: el.style.top, w: el.style.width, h: el.style.height, z: el.style.zIndex }));
        undoStack.push(JSON.stringify(state)); if (undoStack.length > 30) undoStack.shift();
    }
    
    window.onkeydown = (e) => {
        if(!isAdmin || currentLvl !== 4) return;
        if ((e.ctrlKey || e.metaKey) && e.key === 'z') { e.preventDefault(); if(undoStack.length) { const last = JSON.parse(undoStack.pop()); vp.innerHTML=''; last.forEach(it => { const d = createMiroItem(it.html, it.x, it.y, it.w); d.style.zIndex = it.z; }); saveToCloud(true); }}
        if (selectedItems.length && (e.key === "Delete" || e.key === "Backspace") && !e.target.isContentEditable) { saveUndoState(); selectedItems.forEach(el => el.remove()); selectedItems = []; saveToCloud(); }
    };

    let saveTimeout = null;
    async function saveToCloud(silent = false) {
        if(!isAdmin || !GH_CONFIG.token || !currentProj) return;
        if (saveTimeout) clearTimeout(saveTimeout);
        saveTimeout = setTimeout(async () => {
            const status = document.getElementById('save-status');
            if(!silent) { status.innerText = "SYNCING..."; status.classList.add('active'); }
            const items = Array.from(vp.children).filter(el => !el.classList.contains('uploading')).map(el => ({ 
                html: el.innerHTML.replace(/<div class="resizer".*?><\/div>/g, '').replace(/<div class="up-indicator">.*?<\/div>/g, '').replace(/<div class="up-progress-text">.*?<\/div>/g, ''), 
                x: el.style.left, y: el.style.top, w: el.style.width, h: el.style.height, z: el.style.zIndex
            }));
            portfolio_raw_data[currentProj.id].layout = items;
            portfolio_raw_data[currentProj.id].thumbs = items.filter(it => it.html.includes('<img')).slice(0, 3).map(it => it.html.match(/src="([^"]+)"/)?.[1]);
            
            try {
                const url = `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}`;
                const getRes = await fetch(`${url}?t=${Date.now()}`, { headers: { 'Authorization': `token ${GH_CONFIG.token}` }});
                const { sha } = await getRes.json();
                const content = btoa(String.fromCharCode(...new TextEncoder().encode(JSON.stringify(portfolio_raw_data, null, 2))));
                await fetch(url, { method: 'PUT', headers: { 'Authorization': `token ${GH_CONFIG.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: "Update", content, sha }) });
                if(!silent) { status.innerText = "SAVED ✓"; setTimeout(() => status.classList.remove('active'), 1500); }
            } catch (err) { console.error(err); }
        }, 800);
    }

    // --- 视觉回溯：Particle 动画与堆叠 ---
    const cvs = document.getElementById('particleCanvas'), ctx = cvs.getContext('2d');
    let pts = [], m = { x: 0, y: 0, smX: 0, smY: 0, vx: 0, vy: 0 };
    window.addEventListener('mousemove', e => { m.x = e.clientX; m.y = e.clientY; });

    class P {
        constructor() { this.x = Math.random()*cvs.width; this.y = Math.random()*cvs.height; this.bs = Math.random()*2+2; this.s = this.bs; this.c = ['#4285F4','#34A853','#FBBC05','#EA4335','#9b59b6'][Math.floor(Math.random()*5)]; this.v = {x:(Math.random()-0.5)*0.3, y:(Math.random()-0.5)*0.3}; this.st = 1; this.a = 0; }
        update() {
            this.x+=this.v.x; this.y+=this.v.y; if(this.x<0||this.x>cvs.width)this.v.x*=-1; if(this.y<0||this.y>cvs.height)this.v.y*=-1;
            let d = Math.hypot(m.smX-this.x, m.smY-this.y);
            if(d < 180) { let f = (180-d)/180; this.s = this.bs + f*25; this.st = 1 + (Math.hypot(m.vx, m.vy) * 0.15 * f); this.a = Math.atan2(m.vy, m.vx); }
            else { this.s += (this.bs-this.s)*0.1; this.st += (1-this.st)*0.1; }
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.a); ctx.beginPath(); ctx.ellipse(0,0,this.s*this.st, this.s, 0,0, Math.PI*2);
            ctx.fillStyle = this.c; ctx.globalAlpha = (currentLvl>1)?0.15:0.45; ctx.fill(); ctx.restore();
        }
    }

    function initParticles() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; pts = Array.from({length: 80}, () => new P()); }
    function animateParticles() {
        ctx.clearRect(0,0,cvs.width, cvs.height);
        let px = m.smX, py = m.smY; m.smX += (m.x - m.smX)*0.1; m.smY += (m.y - m.smY)*0.1; m.vx = m.smX-px; m.vy = m.smY-py;
        pts.forEach(p => p.update()); requestAnimationFrame(animateParticles);
    }

    function syncToLocalModel() { if(currentLvl === 2) renderCatGrid(); if(currentLvl === 3) renderProjGrid(); }
    function renderCatGrid() {
        const cats = ['Architecture', 'Computational', 'Interest', 'Photo', 'Ongoing'];
        document.getElementById('catGrid').innerHTML = cats.map(cat => {
            const projs = Object.keys(portfolio_raw_data).filter(id => id.startsWith(cat[0].toLowerCase()));
            const t = (projs.length && portfolio_raw_data[projs[0]].thumbs) ? portfolio_raw_data[projs[0]].thumbs[0] : '';
            return `<div class="stack-container" onclick="showLevel(3, '${cat}')"><div class="neural-stack"><div class="neural-layer layer-2"></div><div class="neural-layer layer-1"><img src="${t}"></div></div><div class="stack-label">${cat}</div></div>`;
        }).join('');
    }
    function renderProjGrid() {
        const projs = Object.keys(portfolio_raw_data).filter(id => id.startsWith(currentCat[0].toLowerCase())).map(id => ({id, ...portfolio_raw_data[id]}));
        document.getElementById('projGrid').innerHTML = projs.map(p => {
            const t = p.thumbs || [];
            return `<div class="stack-container" onclick="openProject('${p.id}')">${isAdmin ? `<div style="position:absolute; top:-10px; right:-10px; background:red; color:white; border-radius:50%; width:20px; height:20px; z-index:100; font-size:10px; display:flex; align-items:center; justify-content:center;" onclick="deleteProject('${p.id}', event)">✕</div>` : ''}<div class="neural-stack"><div class="neural-layer layer-3">${t[2]?`<img src="${t[2]}">`:''}</div><div class="neural-layer layer-2">${t[1]?`<img src="${t[1]}">`:''}</div><div class="neural-layer layer-1">${t[0]?`<img src="${t[0]}">`:''}</div></div><div class="stack-label">${p.title}</div></div>`;
        }).join('');
    }

    function showLevel(lvl, cat = '') {
        currentLvl = lvl; if(cat) currentCat = cat;
        document.querySelectorAll('.view-layer').forEach(el => el.classList.remove('active'));
        document.getElementById('lvl4').style.display = (lvl === 4) ? 'flex' : 'none';
        if(lvl === 2) renderCatGrid(); if(lvl === 3) renderProjGrid();
        if(lvl === 4) { 
            vp.innerHTML = ''; 
            (currentProj.layout || []).sort((a,b)=>a.z-b.z).forEach(it => { const d = createMiroItem(it.html, it.x, it.y, it.w); d.style.zIndex = it.z || 10; });
            zoom = 1; panX = 0; panY = 0; updateViewport(); 
            document.getElementById('lvl4Title').innerText = currentProj.title; 
            document.getElementById('lvl4CatTag').innerText = currentCat;
        }
        document.getElementById('lvl' + lvl).classList.add('active');
        document.documentElement.style.setProperty('--bg-blur', [0, 15, 30, 0][lvl-1] + 'px');
        document.getElementById('mainNav').classList.toggle('visible', lvl > 1);
        document.getElementById('backBtnContainer').classList.toggle('show', lvl > 1);
        document.getElementById('addProjBtn').style.display = (lvl === 3 && isAdmin) ? 'block' : 'none';
    }

    function createMiroItem(html, x, y, w = "300px") { 
        const d = document.createElement('div'); d.className = 'miro-item'; 
        d.style.cssText = `left:${parseInt(x)}px; top:${parseInt(y)}px; width:${w}; position:absolute; z-index:10;`; 
        d.innerHTML = `${html}<div class="resizer"></div>`; 
        vp.appendChild(d); return d;
    }
    function updateViewport() { vp.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`; }
    bd.addEventListener('wheel', e => { e.preventDefault(); zoom = Math.min(Math.max(zoom * (e.deltaY > 0 ? 0.9 : 1.1), 0.1), 3); updateViewport(); }, {passive:false});
    function addText() { createMiroItem(`<div contenteditable="true" style="padding:10px; outline:none; font-size:1rem;">New Text</div>`, (window.innerWidth/2-panX)/zoom, (window.innerHeight/2-panY)/zoom, "200px"); }
    function openProject(id) { currentProj = {id, ...portfolio_raw_data[id]}; showLevel(4); }
    function handleBack() { if (currentLvl === 4) showLevel(3); else if (currentLvl === 3) showLevel(2); else showLevel(1); }
    function checkUnlock() { if(isAdmin) { localStorage.removeItem('is_admin_session'); location.reload(); } else if(prompt("PASS:")==="li123") { localStorage.setItem('is_admin_session','true'); location.reload(); } }
    async function createNewProject() { const n = prompt("Name:"); if(!n) return; const id = currentCat[0].toLowerCase() + Date.now(); portfolio_raw_data[id] = { title: n, layout: [], thumbs: [] }; await saveToCloud(false); syncToLocalModel(); }
    function deleteProject(id, e) { e.stopPropagation(); if(confirm("Delete?")) { delete portfolio_raw_data[id]; saveToCloud(false).then(() => syncToLocalModel()); } }

    window.onload = () => { initParticles(); animateParticles(); if(localStorage.getItem('is_admin_session')==='true') { isAdmin=true; document.getElementById('adminControls').style.display='flex'; document.getElementById('adminInfo').innerText="ADMIN (LOGOUT)"; } fetchFromGithub(); };
    window.onresize = initParticles;
    document.getElementById('dynamicNav').innerHTML = ['Architecture', 'Computational', 'Interest', 'Photo', 'Ongoing'].map(cat => `<a onclick="showLevel(3, '${cat}')">${cat}</a>`).join('');
</script>
